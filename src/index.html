<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
        <nav> 
           <div class="logo"> 
              <img src="menuImg/Logo-Pocket308x100.png"> 
      </div>
      <!-- menu-->
      <div class="menuBar">
        <ul>
          <li class="menu"><a href="#"></a></li>
            <ul class="subnavi">
              <li><a href="">Pokemones</a></li>                         
              <li><a href="">Nosotros</a></li>
              <li><a href="">Contacto</a></li>
            </ul>
        </ul>
          <!--search bar-->
          <form action="">
            <input type="search" class="barra-busqueda" id="barraBusqueda" placeholder="Buscar">
          </form>
        </div>  
              
      </nav>                
    </header> 

    <section id="todos">
      <!-- filter sidebar -->
      <aside>
        <h4 style="color: #ef6a2f;">FILTRAR POR:</h4>
         <ul class="filterList">
            <li><button id="filterType" class="btn">Tipo</button></li>
            <ul class = "typeOption">
              <li><button id="typeGrass" value="Grass">Planta</button></li>
              <li><button id="typePoison" value="Poison">Veneno</button></li>
              <li><button id="typeFire" value="Fire">Fuego</button></li>
              <li><button id="typeIce" value="Ice">Hielo</button></li>
              <li><button id="typeFlying" value="Flying">Volador</button></li>
              <li><button id="typePsychic" value="Psychic">Psíquico</button></li>
              <li><button id="typeWater" value="Water">Agua</button></li>
              <li><button id="typeGround" value="Ground">Tierra</button></li>
              <li><button id="typeRock" value="Rock">Roca</button></li>
              <li><button id="typeElectric" value="Electric">Electrico</button></li>
              <li><button id="typeBug" value="Bug">Bicho</button></li>
              <li><button id="typeNormal" value="Normal">Normal</button></li>
              <li><button id="typeFighting" value="Fighting">Lucha</button></li>
              <li><button id="typeFairy" value="Fairy">Hada</button></li>
              <li><button id="typeGhost" value="Ghost">Fantasma</button></li>
              <li><button id="typeDark" value="Dark">Siniestro</button></li>
              <li><button id="typeSteel" value="Steel">Acero</button></li>
              <li><button id="typeDragon" value="Dragon">Dragón</button></li>
            </ul> 
            <li><button id="filterStrenght" class="btn">Fortaleza</button></li>
            <li><button id="filterWeakness" class="btn">Debilidad</button></li>
            <li><button id="filterMultipliers" class="btn">Multiplicadores</button></li>
            <li><button id="filterSpawnChance" class="btn">Spawn chance</button></li>
         </ul>
      </aside>
      <!-- Listado de Pokemons-->
      <div class="title"><h1>Encuentra tu Pokemon!</h1></div>
       <main id="all">
       </main>    
             
    </section>
    <section class="overlay" id="overlay">
        
    </section>    
    <footer>
      <div class="footerDiv1">
        <h3>PokePoket</h3>
          <p><a href="#">Noticias</a></p>
          <p><a href="#">Contacto</a></p>
      </div>
      <div class="footerDiv2">
          <h3>Siguenos</h3>
            <a href="#"><img src="menuImg/YTicon.png" class="socialIcon"></a>
            <a href="#"><img src="menuImg/insta-icon.png" class="socialIcon"></a>
            <a href="#"><img src="menuImg/FBicon.png" class="socialIcon"></a>
        </div>
        <div class="footerDiv3">
            <h3>Legalidad</h3>
              <p><a href="#">Terminos y condiciones</a></p>
              <p><a href="#">Privacidad</a></p>
          </div>

    </footer>
    <div id="root"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
