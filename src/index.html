<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
        <nav> 
           <div class="logo"> 
              <img src="menuImg/Logo-Pocket308x100.png"> 
            </div>
      <!-- menu-->
           <div class="menuBar">
              <img src="menuImg/menu-icon36x36.png" class="menuIcon">
            
        <!--search bar-->
        <form action="">
            <input type="search" class="barra-busqueda" id="barraBusqueda" placeholder="Buscar">
          </form>
              <div class="subnavi">
                 <ul >
                  <li><a href="">Pokemones</a></li>                         
                  <li><a href="">Nosotros</a></li>
                  <li><a href="">Contacto</a></li>
                 </ul>
              </div>
          </div>
      </nav>                
    </header> 

    <section id="todos">
      <!-- filter sidebar -->
      <aside>
        <h4 style="color: #ef6a2f;">FILTRAR POR:</h4>
         <ul class="filterList">
            <input type="checkbox" id="filterType" class="checkbox">Tipo</br>
            <input type="checkbox" id="filterStrenght" class="checkbox">Fortaleza</br>
            <input type="checkbox" id="filterWeakness" class="checkbox">Debilidad</br> 
           <input type="checkbox" id="filterMultipliers" class="checkbox">Multiplicadores</br>
           <input type="checkbox" id="filterSpawnChance" class="checkbox">Spawn chance
         </ul>
      </aside>
      <!-- Titulo -->
      
      
      <!-- Listado de Pokemons-->
       <main id="all"> </main>  
       <div class="title"><h1>Encuentra tu Pokemon!</h1></div>
       <div id="sortData" class="sortData">
         <select>
            <option selected>Ordenar por:</option>
            <option value="aToZ" id="sortAtoZ">Alfabeto A-Z</option>
            <option value="ZtoA" id="sortZtoA">Alfabeto Z-A</option>
            <option value="number" id="sortDesc">Numero decreciente</option>

         </select>
        
        </div>
    </section>
    
    <footer>
      <div class="footerDiv1">
        <h3>PokePoket</h3>
          <p><a href="#">Noticias</a></p>
          <p><a href="#">Contacto</a></p>
      </div>
      <div class="footerDiv2">
          <h3>Siguenos</h3>
            <a href="#"><img src="menuImg/YTicon.png" class="socialIcon"></a>
            <a href="#"><img src="menuImg/insta-icon.png" class="socialIcon"></a>
            <a href="#"><img src="menuImg/FBicon.png" class="socialIcon"></a>
        </div>
        <div class="footerDiv3">
            <h3>Legalidad</h3>
              <p><a href="#">Terminos y condiciones</a></p>
              <p><a href="#">Privacidad</a></p>
          </div>

    </footer>
    <div id="root"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
